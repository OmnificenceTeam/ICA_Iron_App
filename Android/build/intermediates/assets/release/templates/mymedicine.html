<!--My Medicines-->

<div class="page" style="">

    <div class="row paddingforrow">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 backgroundcolor mymedicineContainer">
            <!-- first column of first row -->
            <div>
                <div style="margin-bottom:10px;">
                    <h1 class="<!--mymedihead--> schedulehead  bold">My Medicines</h1>
                    <div>
                                           <a ng-click="onAddMedicine()" class="btn btn-default delbtn">ADD</a>
                        <!--<a data-toggle="modal" data-target="#deleteModal" class="btn btn-default delbtn">ADD</a>-->
                        <!--<button data-id="#addform" type="button" class="transition btn btn-default delbtn" data-animate="9">ADD</button>-->
                    </div>
                </div>
                <table class="tablebtmmargin" on-finish-render="onFinishRender" ng-repeat="medicine in medList">

                    <tr class="trborderclr">
                        <td class="medinamewidth" style="font-size:18px;">
                            {{medicine.name}}   {{medicine.strength}}{{medicine.medStrength}} <span class="medicinename {{medicine.shape}}" style="font-size:24px;color:{{medicine.color}}">  </span>
                        </td>
                        <td class="deleditbtnwidth">
                            <!--     <button  type="button" data-id="#medicinebyid" class="transition btn btn-default arrowbtn" data-animate="9">
                <img  src="images/right.png" class="arrowsize" /></button>-->
                            <!--<a href="#medicinesummary" class="btn btn-default arrowbtn" ><img src="images/right.png" class="arrowsize" ng-click="medicineSummary(medicine)" /></a>-->

                            <a ng-click="medicineSummary(medicine)" class="btn btn-default arrowbtn">
                                <img src="images/right.png" class="arrowsize" />
                            </a>

                            <input type="button" value="DELETE" ng-click="deleteMedicine(medicine.id)" class="transition btn btn-default delbtn"
                                    />
                            <a class="btn btn-default delbtn" ng-click="editMedicine(medicine.id,medicine.type);">EDIT</a>

                            <!--<button type="button"  data-id="#addform" class="transition btn btn-default delbtn"  data-animate="9">EDIT</button>-->

                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
    

</div>
