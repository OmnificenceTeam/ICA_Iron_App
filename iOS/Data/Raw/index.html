<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="bootstrap-toggle-master/css/bootstrap-toggle.min.css" rel="stylesheet" />
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="icons/css/icons.css" rel="stylesheet" />
    <link href="css/datepicker.css" rel="stylesheet" />
    <link href="css/angular-animate.css" rel="stylesheet" />
    <link href="plugins/select/css/bootstrap-fullscreen-select.css" rel="stylesheet" />
    <link href="css/ironApp.css" rel="stylesheet" />
    <link href="css/loader.css" rel="stylesheet" />
    <link href="css/option.css" rel="stylesheet" />
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="bootstrap-toggle-master/js/bootstrap-toggle.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/datepicker.js"></script>
    <script src="plugins/select/js/bootstrap-fullscreen-select.js"></script>
    <script src="js/angular-touch.js"></script>

    <script src="js/enum.js"></script>
    <script src="js/app/medicine.js"></script>
    <script src="js/controller/homepage.js"></script>
    <script src="js/controller/addMedicinebyoption.js"></script>
    <script src="js/controller/addmedicine.js"></script>
    <script src="js/controller/medicinelist.js"></script>
    <script src="js/controller/medicinesummary.js"></script>
    <script src="js/controller/reminder.js"></script>
    <script src="js/controller/report.js"></script>
    <script src="js/controller/todaymedicine.js"></script>
    <script src="js/app.js"></script>

    <script src="js/mediSchedule.js"></script>

    <script>
        $(document).ready(function () {
            heightofa();
            setDate();
        });
    </script>
</head>
<body ng-app="medicineApp" style="background-color:transparent!important;">
    <div id="loader" style="display:none;">
        <table style="width:100%;height:100%;">
            <tr>
                <td style="vertical-align:middle;text-align:center;">
                    <div class="loader"></div>
                </td>
            </tr>
        </table>
    </div>
    <div class="page {{ pageClass }} row bg" ng-view style="overflow-x: hidden;height:100%;-webkit-backface-visibility:hidden;-webkit-translate3d(0,0,0);-webkit-overflow-scrolling: touch;">
    </div>
    
    <div class="modal fade" id="deleteModal" role="dialog">
        <table style="width:100%;height:100%;">
            <tr>
                <td style="vertical-align:middle;">
                    <div class="modal-dialog">
                        
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div>
                                <div class="row paddingforrow ">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 backgroundheader btmpaddingcancel backgroundcolor">
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <h1 class="deletemsg">Do you want to delete the medicine?</h1>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 donepadding backgroundheader">
                                            <button type="button" class="btn btn-default  delbtn" data-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-default  delbtn" onclick="deleteMedicine()">Delete</button>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>


                    </div>
                </td>
            </tr>
        </table>
    </div>

   
</body>
</html>
